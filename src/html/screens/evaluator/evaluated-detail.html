  class="light-style layout-menu-fixed"

<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    >

    <script src="../../../../assets/js/config.js"></script>

    <style>
      .user-menu {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
      }
      
      .user-dropdown {
        position: relative;
        display: inline-block;
      }
      
      .user-dropdown-toggle {
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        background: none;
        border: none;
      }
      
      .avatar-online {
        position: relative;
      }
      
      .avatar-online::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #71dd37;
        border: 2px solid #fff;
      }
      
      .avatar-online img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      
      .dropdown-menu {
        position: absolute;
        right: 0;
        top: 100%;
        display: none;
        background: white;
        border-radius: 0.375rem;
        box-shadow: 0 0.25rem 1rem rgba(161, 172, 184, 0.45);
        padding: 0.5rem 0;
        min-width: 12rem;
      }
      
      .dropdown-menu.show {
        display: block;
      }
      
      .dropdown-item {
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem;
        color: #697a8d;
        text-decoration: none;
      }
      
      .dropdown-item:hover {
        background-color: #f5f5f5;
      }
      
      .dropdown-divider {
        border-top: 1px solid #d9dee3;
        margin: 0.5rem 0;
      }

      .back-button {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1000;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        background: white;
        border: none;
        box-shadow: 0 0.25rem 1rem rgba(161, 172, 184, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease-in-out;
      }

      .back-button i {
        font-size: 1.5rem;
        color: #697a8d;
      }

      .back-button:hover {
        background-color: #f5f5f5;
        transform: translateX(-2px);
      }

      .back-button:active {
        transform: translateX(-1px);
        box-shadow: 0 0.125rem 0.5rem rgba(161, 172, 184, 0.4);
      }

      /* Nuevos estilos para el layout de dos columnas */
      .container-fluid {
        padding: 2rem 4rem; /* Espaciado general de la página */
        max-width: 1600px; /* Ancho máximo para pantallas muy grandes */
        margin: 0 auto;
      }

      .content-wrapper {
        display: flex;
        gap: 2rem; /* Espacio entre las columnas */
        margin-top: 3rem;
      }

      .details-column,
      .tests-column {
        flex: 1; /* Cada columna ocupa el mismo espacio */
        min-width: 0; /* Evita que las columnas se desborden */
      }

      .card {
        height: 100%;
        box-shadow: 0 0.25rem 1rem rgba(161, 172, 184, 0.15);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .table-container {
        max-height: 600px; /* Altura máxima para la tabla */
        overflow-y: auto;
      }

      .table thead th {
          position: sticky;
          top: 0;
          background-color: #f8f9fa;
          z-index: 1;
        }

        
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1;
        }
        
        .table tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .table tbody tr:hover {
            background-color: rgba(67, 89, 113, 0.04);
        }

        .table tbody tr td {
            user-select: none;
        }

      /* Responsive */
      @media (max-width: 992px) {
        .content-wrapper {
          flex-direction: column;
        }
        
        .container-fluid {
          padding: 1rem;
        }
        
        .card {
          margin-bottom: 1rem;
        }
      }
    </style>

</head>
<body>
    <button class="back-button" onclick="goBack()">
      <i class='bx bx-arrow-back'></i>
    </button>

    <div class="user-menu">
      <div class="user-dropdown">
        <button class="user-dropdown-toggle" onclick="toggleDropdown()">
          <div class="avatar avatar-online">
            <img src="../../../../assets/img/avatars/1.png" alt="User Avatar" />
          </div>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#">
              <div class="d-flex">
                <div class="flex-shrink-0 me-3">
                  <div class="avatar avatar-online">
                    <img src="../../../../assets/img/avatars/1.png" alt="User Avatar" class="rounded-circle" />
                  </div>
                </div>
                <div class="flex-grow-1">
                  <span class="fw-semibold d-block">John Doe</span>
                  <small class="text-muted">Admin</small>
                </div>
              </div>
            </a>
          </li>
          <li><div class="dropdown-divider"></div></li>
          <li>
            <a class="dropdown-item" href="auth-login-basic.html">
              <i class="bx bx-power-off me-2"></i>
              <span class="align-middle">Salir</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid">
        <div class="content-wrapper">
          <!-- Columna de detalles del evaluado -->
          <div class="details-column">
            <div class="card">
              <h5 class="card-header">Detalles del evaluado</h5>
              <div class="card-body">
                <div class="input-group input-group-merge mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Juan"
                    readonly
                  />
                </div>
                <div class="input-group input-group-merge mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Díaz"
                    readonly
                  />
                </div>
                <div class="input-group input-group-merge mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="juandm@gmail.com"
                    readonly
                  />
                  <span class="input-group-text">example@example.com</span>
                </div>
                <div class="mb-3">
                  <label for="birthDate" class="form-label fw-bold">Fecha de nacimiento</label>
                  <input 
                    type="date" 
                    class="form-control rounded-3 border-2 shadow-sm" 
                    id="birthDate" 
                    readonly
                  >
                </div>
                <div class="input-group input-group-merge mb-3">
                  <span class="input-group-text"><i class='bx bx-ruler'></i></span>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="180"
                    aria-label="Altura"
                    readonly
                  />
                </div>
                <div class="input-group input-group-merge mb-3">
                  <span class="input-group-text"><i class='bx bx-dumbbell'></i></span>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="65"
                    aria-label="Peso"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label fw-bold">Sexo</label>
                  <select class="form-select" id="gender" disabled>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="familyHistory" class="form-label fw-bold">¿Tiene historial familiar de Parkinson?</label>
                  <select class="form-select" id="familyHistory" disabled>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="tests-column">
            <div class="card">
              <h5 class="card-header">Pruebas realizadas</h5>
              <div class="card-body">
                <div class="table-container">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>ID de la prueba</th>
                        <th>Fecha de la toma</th>
                        <th>Estado del evaluado</th>
                        <th>Aptitud del evaluado</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr onclick="window.location.href='detalles-evaluado.html?id=XXXXXX'">
                        <td>XXXXXX</td>
                        <td>dd/mm/AAAA</td>
                        <td>Off</td>
                        <td>Apto</td>
                      </tr>
                      <tr onclick="window.location.href='detalles-evaluado.html?id=XXXXXX'">
                        <td>XXXXXX</td>
                        <td>dd/mm/AAAA</td>
                        <td>On</td>
                        <td>Apto</td>
                      </tr>
                      <tr onclick="window.location.href='detalles-evaluado.html?id=XXXXXX'">
                        <td>XXXXXX</td>
                        <td>dd/mm/AAAA</td>
                        <td>Off</td>
                        <td>Apto</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-primary">
                    <span class="tf-icons bx bx-user-plus"></span>&nbsp; Agregar prueba
                </button> 
            </div>
          </div>
  
    
    
    <footer class="content-footer footer bg-footer-theme">
      <div class="container-xxl d-flex flex-wrap justify-content-center py-2">
        <div class="mb-2 text-center">
          ©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Todos los derechos reservados
        </div>
      </div>
    </footer>

    <script>
      function toggleDropdown() {
        const dropdown = document.querySelector('.dropdown-menu');
        dropdown.classList.toggle('show');
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
          const userDropdown = document.querySelector('.user-dropdown');
          if (!userDropdown.contains(event.target)) {
            dropdown.classList.remove('show');
          }
        });
      }

      function goBack() {
        window.history.back();
      }
    </script>

    <script src="../../../../assets/vendor/libs/jquery/jquery.js"></script>
