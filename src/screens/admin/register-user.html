    <style>
        .user-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .user-dropdown-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            background: none;
            border: none;
        }

        .avatar-online {
            position: relative;
        }

        .avatar-online::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #71dd37;
            border: 2px solid #fff;
        }

        .avatar-online img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            display: none;
            background: white;
            border-radius: 0.375rem;
            box-shadow: 0 0.25rem 1rem rgba(161, 172, 184, 0.45);
            padding: 0.5rem 0;
            min-width: 12rem;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            color: #697a8d;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .dropdown-divider {
            border-top: 1px solid #d9dee3;
            margin: 0.5rem 0;
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 0.25rem 1rem rgba(161, 172, 184, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
        }

        .back-button i {
            font-size: 1.5rem;
            color: #697a8d;
        }

        .back-button:hover {
            background-color: #f5f5f5;
            transform: translateX(-2px);
        }

        .back-button:active {
            transform: translateX(-1px);
            box-shadow: 0 0.125rem 0.5rem rgba(161, 172, 184, 0.4);
        }
    </style>

</head>

<body>
    <button class="back-button" onclick="goBack()">
        <i class='bx bx-arrow-back'></i>
    </button>

    <div class="user-menu">
        <div class="user-dropdown">
            <button class="user-dropdown-toggle" onclick="toggleDropdown()">
                <div class="avatar avatar-online">
                    <img src="../../../assets/images/avatars/1.png" alt="User Avatar" />
                </div>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#">
                        <div class="d-flex">
                            <div class="flex-shrink-0 me-3">
                                <div class="avatar avatar-online">
                                    <img src="../../../assets/images/avatars/1.png" alt="User Avatar"
                                        class="rounded-circle" />
                                </div>
                            </div>
                            <div class="flex-grow-1">
                                <span class="fw-semibold d-block">John Doe</span>
                                <small class="text-muted">Admin</small>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="dropdown-divider"></div>
                </li>
                <li>
                    <a class="dropdown-item" href="./../index.html">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Salir</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container mt-5 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <h5 class="card-header text-center">Agregar usuario</h5>
                    <div class="card-body demo-vertical-spacing demo-only-element">
                        <div class="mb-3">
                            <label for="user-type" class="form-label fw-bold">Tipo de usuario</label>
                            <select class="form-select" id="user-type" aria-label="Seleccionar tipo de usuario">
                                <option value="" disabled selected hidden>Seleccione el tipo de usuario</option>
                                <option value="evaluator">Evaluador</option>
                                <option value="evaluated">Evaluado</option>
                            </select>
                        </div>
                        <div class="input-group input-group-merge">
                            <span class="input-group-text" id="basic-addon-search31"><i class='bx bx-user'></i></span>
                            <input type="text" class="form-control" placeholder="Nombre de usuario"
                                aria-label="Nombre de usuario" aria-describedby="basic-addon-search31" />
                        </div>
                        <div class="input-group input-group-merge">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido"
                                aria-describedby="basic-addon-search31" />
                        </div>
                        <div class="input-group input-group-merge">
                            <input type="text" class="form-control" placeholder="Correo electrónico"
                                aria-label="Correo electrónico" aria-describedby="basic-addon33" />
                            <span class="input-group-text" id="basic-addon33">example@example.com</span>
                        </div>
                        <div class="form-password-toggle">
                            <div class="input-group input-group-merge">
                                <input type="password" class="form-control" id="basic-default-password32"
                                    placeholder="Contraseña" aria-describedby="basic-default-password" />
                                <span class="input-group-text cursor-pointer" id="basic-default-password"><i
                                        class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="birthDate" class="form-label fw-bold">Fecha de nacimiento</label>
                            <input type="date" class="form-control rounded-3 border-2 shadow-sm" id="birthDate"
                                placeholder="Fecha de nacimiento">
                        </div>
                        <div class="input-group input-group-merge">
                            <span class="input-group-text" id="basic-addon-height"><i class='bx bx-ruler'></i></span>
                            <input type="number" class="form-control" placeholder="Altura (cm)" aria-label="Altura"
                                aria-describedby="basic-addon-height" min="0" id="height" />
                        </div>
                        <div class="input-group input-group-merge mt-3">
                            <span class="input-group-text" id="basic-addon-weight"><i class='bx bx-dumbbell'></i></span>
                            <input type="number" class="form-control" placeholder="Peso (kg)" aria-label="Peso"
                                aria-describedby="basic-addon-weight" min="0" id="weight" />
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label fw-bold">Sexo</label>
                            <select class="form-select" id="gender" aria-label="Seleccionar sexo">
                                <option value="" disabled selected hidden>Seleccione su sexo</option>
                                <option value="male">Hombre</option>
                                <option value="female">Mujer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="familyHistory" class="form-label fw-bold">¿Tiene historial familiar de
                                Parkinson?</label>
                            <select class="form-select" id="familyHistory" aria-label="Historial familiar de Parkinson">
                                <option value="" disabled selected hidden>Seleccione una opción</option>
                                <option value="yes">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Registrar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>

        </div>

            </div>
        </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown-menu');
            dropdown.classList.toggle('show');

            // Close dropdown when clicking outside
            document.addEventListener('click', function (event) {
                const userDropdown = document.querySelector('.user-dropdown');
                if (!userDropdown.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>
