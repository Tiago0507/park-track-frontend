    <div class="container mt-5 mb-4">
        <div class="row justify-content-center">
            <form id="userForm" class="col-md-6">
                <div class="card mb-4">
                    <h5 class="card-header text-center">Agregar usuario</h5>
                    <div class="card-body demo-vertical-spacing demo-only-element">
                        <!-- Selección del tipo de usuario -->
                        <div class="mb-3">
                            <label for="user-type" class="form-label fw-bold">Tipo de usuario</label>
                            <select class="form-select" id="user-type" aria-label="Seleccionar tipo de usuario">
                                <option value="" disabled selected hidden>Seleccione el tipo de usuario</option>
                                <option value="evaluator">Evaluador</option>
                                <option value="evaluated">Evaluado</option>
                            </select>
                        </div>

                        <!-- Campos comunes -->
                        <div class="input-group input-group-merge mb-3">
                            <input type="text" class="form-control" id="first_name" placeholder="Nombre"
                                aria-label="Nombre" />
                        </div>
                        <div class="input-group input-group-merge mb-3">
                            <input type="text" class="form-control" id="last_name" placeholder="Apellido"
                                aria-label="Apellido" />
                        </div>
                        <div class="input-group input-group-merge mb-3">
                            <span class="input-group-text"><i class='bx bx-id-card'></i></span>
                            <input type="text" class="form-control" id="id_number"
                                placeholder="Número de identificación" required />
                        </div>
                        <div class="input-group input-group-merge mb-3">
                            <input type="text" class="form-control" id="email" placeholder="Correo electrónico"
                                aria-label="Correo electrónico" />
                        </div>

                        <!-- Campos solo para Evaluador -->
                        <div id="evaluatorFields" style="display: none;">
                            <div class="form-password-toggle mb-3">
                                <div class="input-group input-group-merge">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Contraseña" />
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>
                        </div>

                        <!-- Campos solo para Evaluado -->
                        <div id="evaluatedFields" style="display: none;">
                            <div class="mb-3">
                                <label for="date_of_birth" class="form-label fw-bold">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="date_of_birth"
                                    placeholder="Fecha de nacimiento">
                            </div>
                            <div class="input-group input-group-merge mt-3 mb-3">
                                <span class="input-group-text"><i class='bx bx-dumbbell'></i></span>
                                <input type="number" class="form-control" id="weight" placeholder="Peso (kg)" min="0" />
                            </div>
                            <div class="input-group input-group-merge mb-3">
                                <span class="input-group-text"><i class='bx bx-ruler'></i></span>
                                <input type="number" class="form-control" id="height" placeholder="Altura (cm)"
                                    min="0" />
                            </div>

                            <div class="mb-3">
                                <label for="evaluated_type" class="form-label fw-bold">Tipo de evaluado</label>
                                <select class="form-select" id="evaluated_type">
                                    <option value="" disabled selected hidden>Seleccione el tipo de evaluado</option>
                                    <option value="patient">Paciente</option>
                                    <option value="control">Control</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="family_history_parkinson" class="form-label fw-bold">¿Tiene historial
                                    familiar de Parkinson?</label>
                                <select class="form-select" id="family_history_parkinson">
                                    <option value="" disabled selected hidden>Seleccione una opción</option>
                                    <option value="yes">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Registrar</button>
                <button type="button" class="btn btn-danger" onclick="resetForm()">Cancelar</button>
            </form>



        </div>
