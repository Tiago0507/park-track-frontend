<!DOCTYPE html>
<html lang="en" class="light-style  customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
    data-template="vertical-menu-template-no-customizer">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Inicio de sesión</title>

    <meta name="description" content="" />


    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon/favicon.ico" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="../../assets/vendor/css/pages/page-auth.css" />
    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/js/config.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="mb-0">Bienvenid@ a</h1>
            <span class="app-brand-logo demo ms-2">
                <img src="../../assets/images/favicon/favicon.ico" alt="Park-Track Logo" width="35" />
            </span>
            <h1 class="mb-0"> Park-Track</h1>
        </div>
        <p class="text-center">Plataforma de medición de pruebas de movimiento</p>

        <div class="text-center mt-n5">
            <div class="card-body pb-0 px-0 px-md-4">
                <img src="../../assets/images/illustrations/welcome.png" height="140" alt="View Badge User"
                    data-app-dark-img="illustrations/man-with-laptop-dark.png"
                    data-app-light-img="illustrations/man-with-laptop-light.png" />
            </div>
        </div>
        <div class="authentication-wrapper authentication-basic w-100">
            <div class="authentication-inner">
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm" class="mb-3" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="loginUsername" name="email-username"
                                    placeholder="Nombre de usuario" autofocus required />
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <div class="d-flex justify-content-between">
                                    <a href="auth-forgot-password-basic.html">
                                        <small>¿Olvidó su contraseña?</small>
                                    </a>
                                </div>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="loginPassword" class="form-control" name="password"
                                        placeholder="Contraseña" aria-describedby="password" required />
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me" />
                                    <label class="form-check-label" for="remember-me"> Recordarme </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-grid w-100" type="submit">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="content-footer footer bg-footer-theme w-100 text-center mt-5">
        ©
        <script>
            document.write(new Date().getFullYear());
        </script>
        Todos los derechos reservados
    </footer>
    <script src="../../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../assets/vendor/libs/popper/popper.js"></script>
    <script src="../../assets/vendor/js/bootstrap.js"></script>
    <script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../scripts/login.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>

</html>
